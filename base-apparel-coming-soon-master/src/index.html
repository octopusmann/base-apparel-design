<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <div class="logo">
      <img src="../images/logo.svg" alt="base-apparel-logo" />
    </div>

    <main>
      <div class="main-container">
        <div class="image-container">
          <img
            class="woman-mobile"
            src="../images/hero-mobile.svg"
            alt="woman"
          />
          <img
            class="woman-desktop"
            src="../images/hero-desktop.svg"
            alt="woman"
          />
        </div>
      </div>

      <div class="texts">
        <h1>
          WE`RE <br />

          <span class="coming-soon"
            >COMING <br />
            SOON
          </span>
        </h1>
        <div class="paragraph-container">
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
      </div>

      <div class="input-container">
        <input
          class="email"
          type="email"
          name=" email"
          placeholder="Email Address"
        />
        <div class="arrow-image">
          <img class="arrow" src="../images/icon-arrow.svg" alt="arrow-image" />
        </div>

        <div class="alert-message" style="display: none">
          Please provide a valid email
        </div>
        <!-- <div class="alert-box">
          <img class="alert-icon" src="../images/icon-alert.svg" style="display: none;" alt="alert-icon">
        </div> -->
      </div>
    </main>
  </body>
</html>
